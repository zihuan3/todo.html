<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title>To-do App</title>
</head>
<body>
    <h1>TO-DO LIST</h1>

    <!-- Form to add new tasks-->
    <form>
        <label for="task-input">Enter a task:</label>
        <input type="text" id="task-input" placeholder="Enter a task to add">
        <button type="submit">Add Task</button>
    </form>

    <!-- Current tasks -->
    <h2>Tasks:</h2>
    <ul>
        <li>Buy groceries</li>
        <li>Walk the dog</li>
        <li>Study Python</li>
    </ul>

    <!-- Completed tasks -->
    <h2>Completed Tasks:</h2>
    <ul>
        <li>Learn HTML</li>
    </ul>
</body>
</html>
