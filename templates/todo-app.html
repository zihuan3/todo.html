<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        /* Reset and base style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Add task form */
        .add-task-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        /* Task list */
        .task-list {
            padding: 20px 30px 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
            background: #e8f5e8;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TO-DO LIST</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-task-form">
            <form id="add-task-form">
                <div class="input-group">
                    <input type="text" id="task-input" class="task-input" placeholder="Enter a task to add" required>
                    <button type="submit" class="add-btn">Add Task</button>
                </div>
            </form>
        </div>

        <div class="task-list">
            <h2 class="section-title">Active Tasks:</h2>
            <div id="tasks-container">
                <div class="empty-state">
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>

            <div id="completed-section" style="display: none;">
                <h2 class="section-title" style="margin-top: 30px;">Completed Tasks:</h2>
                <div id="completed-tasks-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        let tasks = [];
        let completedTasks = [];

        // Load data from localStorage on page load
        function loadTasks() {
            const savedData = localStorage.getItem('todoAppData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    tasks = data.tasks || [];
                    completedTasks = data.completedTasks || [];
                } catch (e) {
                    console.error('Error loading tasks:', e);
                    tasks = [];
                    completedTasks = [];
                }
            }
            renderTasks();
        }

        // Save data to localStorage
        function saveTasks() {
            const data = {
                tasks: tasks,
                completedTasks: completedTasks
            };
            localStorage.setItem('todoAppData', JSON.stringify(data));
        }

        // Render all tasks to the DOM
        function renderTasks() {
            renderActiveTasks();
            renderCompletedTasks();
        }

        // Render active tasks
        function renderActiveTasks() {
            const container = document.getElementById('tasks-container');

            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No tasks yet. Add one above to get started!</p></div>';
                return;
            }

            container.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = createTaskElement(task, index, false);
                container.appendChild(taskElement);
            });
        }

        // Render completed tasks
        function renderCompletedTasks() {
            const section = document.getElementById('completed-section');
            const container = document.getElementById('completed-tasks-container');

            if (completedTasks.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            container.innerHTML = '';
            completedTasks.forEach((task, index) => {
                const taskElement = createTaskElement(task, index, true);
                container.appendChild(taskElement);
            });
        }

        // Create a task element
        function createTaskElement(taskText, index, isCompleted) {
            const taskItem = document.createElement('div');
            taskItem.className = `task-item fade-in ${isCompleted ? 'completed' : ''}`;

            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${isCompleted ? 'checked disabled' : ''} data-index="${index}" data-completed="${isCompleted}">
                <span class="task-text">${escapeHtml(taskText)}</span>
                <div class="task-actions">
                    ${!isCompleted ? `<button class="edit-btn" onclick="editTask(${index})">Edit</button>` : ''}
                    <button class="delete-btn" onclick="deleteTask(${index}, ${isCompleted})">${isCompleted ? 'Remove' : 'Delete'}</button>
                </div>
            `;

            return taskItem;
        }

        // Add task function
        function addTask(taskText) {
            if (taskText.trim()) {
                tasks.push(taskText.trim());
                saveTasks();
                renderTasks();
            }
        }

        // Complete task function
        function completeTask(index) {
            if (index >= 0 && index < tasks.length) {
                const task = tasks.splice(index, 1)[0];
                completedTasks.push(task);
                saveTasks();
                renderTasks();
            }
        }

        // Edit task function
        function editTask(index) {
            if (index >= 0 && index < tasks.length) {
                const newText = prompt('Edit task:', tasks[index]);
                if (newText !== null && newText.trim() !== '') {
                    tasks[index] = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
        }

        // Delete task function
        function deleteTask(index, isCompleted) {
            const confirmDelete = isCompleted || confirm('Are you sure you want to delete this task?');

            if (confirmDelete) {
                if (isCompleted) {
                    completedTasks.splice(index, 1);
                } else {
                    tasks.splice(index, 1);
                }
                saveTasks();
                renderTasks();
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();

            // Add task form
            document.getElementById('add-task-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const input = document.getElementById('task-input');
                const taskText = input.value.trim();

                if (taskText) {
                    addTask(taskText);
                    input.value = '';
                } else {
                    alert('Please enter a task!');
                }
            });

            // Handle checkbox clicks
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('task-checkbox') && !e.target.disabled) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    completeTask(index);
                }
            });
        });
    </script>
</body>
</html>
