<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TO-DO LIST</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-task-form">
            <form id="add-task-form">
                <div class="input-group">
                    <input type="text" id="task-input" class="task-input" name="task" placeholder="Enter a task to add" required>
                    <button type="submit" class="add-btn">Add Task</button>
                </div>
            </form>
        </div>

        <div class="task-list">
            <h2>Active Tasks:</h2>
            <div id="tasks-container">
                {% for task in tasks %}
                    <div class="task-item fade-in" data-index="{{ loop.index0 }}">
                        <input type="checkbox" class="task-checkbox" data-task-index="{{ loop.index0 }}">
                        <span class="task-text">{{ task }}</span>
                        <div class="task-actions">
                            <button class="edit-btn" data-task-index="{{ loop.index0 }}">Edit</button>
                            <button class="delete-btn" data-task-index="{{ loop.index0 }}">Delete</button>
                        </div>
                    </div>
                {% else %}
                    <div class="empty-state">
                        <p>No tasks yet. Add one above to get started!</p>
                    </div>
                {% endfor %}
            </div>

            {% if completed_tasks %}
            <h2 style="margin-top: 30px;">Completed Tasks:</h2>
            <div id="completed-tasks-container">
                {% for task in completed_tasks %}
                    <div class="task-item completed fade-in">
                        <input type="checkbox" class="task-checkbox" checked disabled>
                        <span class="task-text">{{ task }}</span>
                        <div class="task-actions">
                            <button class="delete-btn" data-completed-index="{{ loop.index0 }}">Remove</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
